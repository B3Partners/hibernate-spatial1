#############################################################################
## Log4j Basic Settings ##
#############################################################################

## Log4j package logging. Each package can have its own appender.
## Logging priorities are as follows:
##
## 1. FATAL
## 2. ERROR
## 3. WARN
## 4. INFO
## 5. DEBUG
##
## If a package has a priority of DEBUG, all messages will be shown in
## the log. If the priority is INFO, then all messages with a minimum
## priority of INFO will be shown i.e. INFO, WARN, ERROR and FATAL.
##
## For minimum log output, set the priority to FATAL

## Set root category priority to DEBUG and its only appender to stdout.
log4j.rootCategory=INFO, stdout
log4j.logger.com.geodan.sandbox=DEBUG
#log4j.rootCategory=DEBUG, stdout, file

## stdout is set to be a ConsoleAppender which outputs to System.out.
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p %c{1}:%L - %m%n

